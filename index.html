
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria A1</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #007BFF;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #ffeb3b; margin-bottom: 5px; }
    #nivelActual {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #ffffff;
      border: 3px solid #4CAF50;
      cursor: pointer;
      position: relative;
      perspective: 600px;
      border-radius: 10px;
    }
    .card.flip .front { transform: rotateY(180deg); }
    .card.flip .back { transform: rotateY(0deg); }
    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      transition: transform 0.4s;
      border-radius: 10px;
    }
    .card .front { transform: rotateY(0deg); background: #ccc; }
    .card .back {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
    }
    #timer { margin-top: 15px; font-size: 20px; }
    input {
      padding: 5px;
      border-radius: 5px;
      border: none;
      margin: 10px 0;
    }
    #top-scores {
      margin-top: 30px;
      background: #ffffff22;
      padding: 15px;
      border-radius: 10px;
    }
    #score-list {
      text-align: left;
      max-width: 300px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>üß† Juego de Memoria A1</h1>

  <div>
    <label>Tu nombre:</label><br>
    <input type="text" id="nombreJugador" placeholder="Escribe tu nombre...">
  </div>

  <div id="nivelActual">Nivel 1 de 5</div>

  <div id="timer">Tiempo: 0s</div>
  <div id="game-board"></div>

  <div id="top-scores">
    <h2>üèÜ Top 5 Tiempos</h2>
    <ol id="score-list"></ol>
  </div>

  <audio id="flipSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_96264a6a39.mp3?filename=button-124476.mp3"></audio>
  <audio id="matchSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3d4c8c3934.mp3?filename=correct-2-46134.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/10/28/audio_063646bc12.mp3?filename=success-1-6297.mp3"></audio>
  <audio id="endSound" src="https://cdn.pixabay.com/download/audio/2022/10/19/audio_1e23d3df79.mp3?filename=win-tune-20656.mp3"></audio>

  <script>
    const allImages = [
      'https://i.imgur.com/PLnNFRY.jpeg',
      'https://i.imgur.com/xksxztO.jpeg',
      'https://i.imgur.com/J8sPTJQ.jpeg',
      'https://i.imgur.com/x96IVje.jpeg',
      'https://i.imgur.com/iYz3DLj.jpeg',
      'https://i.imgur.com/HgPrKpC.jpeg',
      'https://i.imgur.com/FN29Lbk.jpeg',
      'https://i.imgur.com/EuvCj1h.jpeg'
    ];

    const SHEET_URL = "https://api.sheetbest.com/sheets/eb14502a-3c04-4b3f-b442-513c774e0ae5";

    let cards = [], firstCard = null, secondCard = null, lockBoard = false;
    let matchedPairs = 0;
    let startTime, timerInterval;
    let scores = [];
    let nivelActual = 4;
    let tiempoAcumulado = 0;

    const board = document.getElementById('game-board');
    const timerDisplay = document.getElementById('timer');
    const nivelDisplay = document.getElementById('nivelActual');
    const flipSound = document.getElementById('flipSound');
    const matchSound = document.getElementById('matchSound');
    const winSound = document.getElementById('winSound');
    const endSound = document.getElementById('endSound');

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime + tiempoAcumulado * 1000) / 1000);
        timerDisplay.textContent = `Tiempo: ${elapsed}s`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      const total = Math.floor((Date.now() - startTime) / 1000);
      tiempoAcumulado += total;
    }

    function createCard(image) {
      const card = document.createElement('div');
      card.classList.add('card');

      const front = document.createElement('div');
      front.classList.add('front');

      const back = document.createElement('div');
      back.classList.add('back');
      back.style.backgroundImage = `url(${image})`;

      card.appendChild(front);
      card.appendChild(back);

      card.addEventListener('click', () => {
        if (lockBoard || card.classList.contains('flip')) return;

        flipSound.play();
        card.classList.add('flip');
        if (!startTime && nivelActual === 4) startTimer();

        if (!firstCard) {
          firstCard = card;
        } else {
          secondCard = card;
          checkMatch();
        }
      });

      return card;
    }

    function checkMatch() {
      lockBoard = true;
      const img1 = firstCard.querySelector('.back').style.backgroundImage;
      const img2 = secondCard.querySelector('.back').style.backgroundImage;

      if (img1 === img2) {
        matchedPairs++;
        matchSound.play();

        if (img1.includes('PLnNFRY.jpeg')) {
          [firstCard, secondCard].forEach(card => {
            const explosion = document.createElement('img');
            explosion.src = 'https://i.imgur.com/ZQZSWrt.gif';
            explosion.style.position = 'absolute';
            explosion.style.width = '100px';
            explosion.style.height = '100px';
            explosion.style.top = '0';
            explosion.style.left = '0';
            explosion.style.borderRadius = '10px';
            explosion.style.zIndex = '10';
            card.appendChild(explosion);
            setTimeout(() => explosion.remove(), 1000);
          });
        }

        if (img1.includes('x96IVje.jpeg')) {
          [firstCard, secondCard].forEach(card => {
            const bandera = document.createElement('img');
            bandera.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Gay_Pride_Flag.svg/320px-Gay_Pride_Flag.svg.png';
            bandera.style.position = 'absolute';
            bandera.style.width = '100px';
            bandera.style.height = '100px';
            bandera.style.top = '0';
            bandera.style.left = '0';
            bandera.style.opacity = '0.85';
            bandera.style.borderRadius = '10px';
            bandera.style.zIndex = '10';
            card.appendChild(bandera);
            setTimeout(() => bandera.remove(), 1200);
          });
        }

        const baneada = 'url("https://i.imgur.com/iYz3DLj.jpeg")';
        if (img1 === baneada) {
          [firstCard, secondCard].forEach(card => {
            card.innerHTML = '';
            const texto = document.createElement('div');
            texto.textContent = 'BANEADO';
            texto.style.color = 'red';
            texto.style.fontWeight = 'bold';
            texto.style.fontSize = '18px';
            texto.style.display = 'flex';
            texto.style.justifyContent = 'center';
            texto.style.alignItems = 'center';
            texto.style.height = '100%';
            card.appendChild(texto);
          });
        }

        resetTurn();
        if (matchedPairs === cards.length / 2) {
          stopTimer();
          winSound.play();

          if (nivelActual < 8) {
            nivelActual++;
            setTimeout(() => init(), 800);
          } else {
            endSound.play();
            const nombre = document.getElementById('nombreJugador').value.trim() || "An√≥nimo";
            const tiempoFinal = tiempoAcumulado;
            scores.push({ nombre, tiempo: tiempoFinal });
            saveScore({ nombre, tiempo: tiempoFinal });
            alert(`¬°Felicidades ${nombre}! Completaste todos los niveles en ${tiempoFinal}s`);
            showScores();
            nivelActual = 4;
            tiempoAcumulado = 0;
            setTimeout(() => init(), 1000);
          }
        }
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flip');
          secondCard.classList.remove('flip');
          resetTurn();
        }, 800);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function saveScore(score) {
      fetch(SHEET_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nombre: score.nombre,
          tiempo: score.tiempo,
          fecha: new Date().toISOString()
        })
      })
      .then(() => console.log("Puntaje guardado"))
      .catch(err => console.error("Error al guardar:", err));
    }

    function showScores() {
      const list = document.getElementById('score-list');
      list.innerHTML = '<li>Cargando...</li>';

      fetch(SHEET_URL)
        .then(res => res.json())
        .then(data => {
          const ordenados = data
            .filter(p => p.nombre && p.tiempo)
            .sort((a, b) => a.tiempo - b.tiempo)
            .slice(0, 5);
          list.innerHTML = '';
          ordenados.forEach(p => {
            const li = document.createElement('li');
            li.textContent = `${p.nombre}: ${p.tiempo} segundos`;
            list.appendChild(li);
          });
        })
        .catch(err => {
          list.innerHTML = '<li>Error al cargar datos.</li>';
          console.error("Error al mostrar:", err);
        });
    }

    function init() {
      const selectedImages = allImages.slice(0, nivelActual);
      cards = [...selectedImages, ...selectedImages].sort(() => 0.5 - Math.random());

      board.innerHTML = '';
      matchedPairs = 0;
      startTime = null;
      nivelDisplay.textContent = `Nivel ${nivelActual - 3} de 5`;

      cards.forEach(image => {
        board.appendChild(createCard(image));
      });

      showScores();
    }

    window.onload = init;
  </script>
</body>
</html>
