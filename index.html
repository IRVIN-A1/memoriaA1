<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #007BFF; /* Azul */
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ffeb3b; /* Amarillo */
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #ffffff; /* Blanco */
      border: 3px solid #4CAF50; /* Verde */
      cursor: pointer;
      position: relative;
      perspective: 600px;
      border-radius: 10px;
    }

    .card.flip .front { transform: rotateY(180deg); }
    .card.flip .back { transform: rotateY(0deg); }

    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      transition: transform 0.4s;
      border-radius: 10px;
    }

    .card .front {
      transform: rotateY(0deg);
      background: #ccc;
    }

    .card .back {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
    }

    #timer {
      margin-top: 15px;
      font-size: 20px;
    }

    input {
      padding: 5px;
      border-radius: 5px;
      border: none;
      margin: 10px 0;
    }

    #top-scores {
      margin-top: 30px;
      background: #ffffff22;
      padding: 15px;
      border-radius: 10px;
    }

    #score-list {
      text-align: left;
      max-width: 300px;
      margin: auto;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üß† Juego de Memoria A1</h1>

  <div>
    <label>Tu nombre:</label><br>
    <input type="text" id="nombreJugador" placeholder="Escribe tu nombre...">
  </div>

  <div id="timer">Tiempo: 0s</div>
  <div id="game-board"></div>

  <div id="top-scores">
    <h2>üèÜ Top 5 Tiempos</h2>
    <ol id="score-list"></ol>
  </div>

  <!-- M√∫sica de fondo -->
  <audio id="musicaFondo" autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    const images = [
      'https://i.imgur.com/PLnNFRY.jpeg',
      'https://i.imgur.com/xksxztO.jpeg',
      'https://i.imgur.com/J8sPTJQ.jpeg',
      'https://i.imgur.com/x96IVje.jpeg',
      'https://i.imgur.com/iYz3DLj.jpeg',
      'https://i.imgur.com/HgPrKpC.jpeg'
    ];

    let cards = [...images, ...images];
    cards = cards.sort(() => 0.5 - Math.random());
    let firstCard = null, secondCard = null, lockBoard = false;
    let matchedPairs = 0;
    let startTime, timerInterval;

    const board = document.getElementById('game-board');
    const timerDisplay = document.getElementById('timer');

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        timerDisplay.textContent = `Tiempo: ${elapsed}s`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      return Math.floor((Date.now() - startTime) / 1000);
    }

    function createCard(image) {
      const card = document.createElement('div');
      card.classList.add('card');

      const front = document.createElement('div');
      front.classList.add('front');

      const back = document.createElement('div');
      back.classList.add('back');
      back.style.backgroundImage = `url(${image})`;

      card.appendChild(front);
      card.appendChild(back);

      card.addEventListener('click', () => {
        if (lockBoard || card.classList.contains('flip')) return;

        card.classList.add('flip');
        if (!startTime) startTimer();

        if (!firstCard) {
          firstCard = card;
        } else {
          secondCard = card;
          checkMatch();
        }
      });

      return card;
    }

    function checkMatch() {
      lockBoard = true;
      const img1 = firstCard.querySelector('.back').style.backgroundImage;
      const img2 = secondCard.querySelector('.back').style.backgroundImage;

      if (img1 === img2) {
        matchedPairs++;
        resetTurn();
        if (matchedPairs === images.length) {
          const finalTime = stopTimer();
          const nombre = document.getElementById('nombreJugador').value.trim() || "An√≥nimo";
          saveScore(finalTime, nombre);
          alert(`¬°Ganaste, ${nombre}! Tiempo: ${finalTime}s`);
          showScores();
        }
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flip');
          secondCard.classList.remove('flip');
          resetTurn();
        }, 800);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function saveScore(seconds, nombre) {
      const scores = JSON.parse(localStorage.getItem('memoryScores') || '[]');
      scores.push({ nombre, tiempo: seconds });
      scores.sort((a, b) => a.tiempo - b.tiempo);
      localStorage.setItem('memoryScores', JSON.stringify(scores.slice(0, 5)));
    }

    function showScores() {
      const list = document.getElementById('score-list');
      list.innerHTML = '';
      const scores = JSON.parse(localStorage.getItem('memoryScores') || '[]');
      scores.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.nombre}: ${p.tiempo} segundos`;
        list.appendChild(li);
      });
    }

    function init() {
      board.innerHTML = '';
      cards.forEach(image => {
        board.appendChild(createCard(image));
      });
      showScores();
    }

    init();
  </script>
</body>
</html>
