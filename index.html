
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria A1</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #007BFF;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #ffeb3b; }
    #level-selector {
      display: none;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #ffffff;
      border: 3px solid #4CAF50;
      cursor: pointer;
      position: relative;
      perspective: 600px;
      border-radius: 10px;
    }
    .card.flip .front { transform: rotateY(180deg); }
    .card.flip .back { transform: rotateY(0deg); }
    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      transition: transform 0.4s;
      border-radius: 10px;
    }
    .card .front { transform: rotateY(0deg); background: #ccc; }
    .card .back {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
    }
    #timer { margin-top: 15px; font-size: 20px; }
    input {
      padding: 5px;
      border-radius: 5px;
      border: none;
      margin: 10px 0;
    }
    #top-scores {
      margin-top: 30px;
      background: #ffffff22;
      padding: 15px;
      border-radius: 10px;
    }
    #score-list {
      text-align: left;
      max-width: 300px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>üß† Juego de Memoria A1</h1>

  <div>
    <label>Tu nombre:</label><br>
    <input type="text" id="nombreJugador" placeholder="Escribe tu nombre...">
  </div>

  <div id="level-selector">
    <label>Nivel:</label>
    <select id="nivel">
      <option value="4">Nivel 1</option>
      <option value="5">Nivel 2</option>
      <option value="6">Nivel 3</option>
      <option value="7">Nivel 4</option>
      <option value="8">Nivel 5</option>
    </select>
    <button onclick="init()">Iniciar Juego</button>
  </div>

  <div id="timer">Tiempo: 0s</div>
  <div id="game-board"></div>

  <div id="top-scores">
    <h2>üèÜ Top 5 Tiempos</h2>
    <ol id="score-list"></ol>
  </div>

  <script>
    const allImages = [
      'https://i.imgur.com/PLnNFRY.jpeg',
      'https://i.imgur.com/xksxztO.jpeg',
      'https://i.imgur.com/J8sPTJQ.jpeg',
      'https://i.imgur.com/x96IVje.jpeg',
      'https://i.imgur.com/iYz3DLj.jpeg',
      'https://i.imgur.com/HgPrKpC.jpeg',
      'https://i.imgur.com/feaqi5H.jpeg',
      'https://i.imgur.com/EuvCj1h.jpeg'
    ];

    const SHEET_URL = "https://api.sheetbest.com/sheets/eb14502a-3c04-4b3f-b442-513c774e0ae5";

    let cards = [], firstCard = null, secondCard = null, lockBoard = false;
    let matchedPairs = 0;
    let startTime, timerInterval;
    let scores = [];
    let nivelActual = 4; // Comienza en nivel 1 (4 pares)
    let tiempoAcumulado = 0;

    const board = document.getElementById('game-board');
    const timerDisplay = document.getElementById('timer');

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime + tiempoAcumulado * 1000) / 1000);
        timerDisplay.textContent = `Tiempo: ${elapsed}s`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      const total = Math.floor((Date.now() - startTime) / 1000);
      tiempoAcumulado += total;
    }

    function createCard(image) {
      const card = document.createElement('div');
      card.classList.add('card');

      const front = document.createElement('div');
      front.classList.add('front');

      const back = document.createElement('div');
      back.classList.add('back');
      back.style.backgroundImage = `url(${image})`;

      card.appendChild(front);
      card.appendChild(back);

      card.addEventListener('click', () => {
        if (lockBoard || card.classList.contains('flip')) return;

        card.classList.add('flip');
        if (!startTime && nivelActual === 4) startTimer();

        if (!firstCard) {
          firstCard = card;
        } else {
          secondCard = card;
          checkMatch();
        }
      });

      return card;
    }

    function checkMatch() {
      lockBoard = true;
      const img1 = firstCard.querySelector('.back').style.backgroundImage;
      const img2 = secondCard.querySelector('.back').style.backgroundImage;

      if (img1 === img2) {
        matchedPairs++;

        const baneada = 'url("https://i.imgur.com/iYz3DLj.jpeg")';
        if (img1 === baneada) {
          [firstCard, secondCard].forEach(card => {
            card.innerHTML = '';
            const texto = document.createElement('div');
            texto.textContent = 'BANEADO';
            texto.style.color = 'red';
            texto.style.fontWeight = 'bold';
            texto.style.fontSize = '18px';
            texto.style.display = 'flex';
            texto.style.justifyContent = 'center';
            texto.style.alignItems = 'center';
            texto.style.height = '100%';
            card.appendChild(texto);
          });
        }

        resetTurn();
        if (matchedPairs === cards.length / 2) {
          stopTimer();

          if (nivelActual < 8) {
            nivelActual++;
            alert(`¬°Nivel completado! Avanzando al nivel ${nivelActual - 3}`);
            setTimeout(() => init(), 1000);
          } else {
            const nombre = document.getElementById('nombreJugador').value.trim() || "An√≥nimo";
            const tiempoFinal = tiempoAcumulado;
            scores.push({ nombre, tiempo: tiempoFinal });
            saveScore({ nombre, tiempo: tiempoFinal });
            alert(`¬°Felicidades ${nombre}! Completaste todos los niveles en ${tiempoFinal}s`);
            showScores();
            nivelActual = 4;
            tiempoAcumulado = 0;
          }
        }
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flip');
          secondCard.classList.remove('flip');
          resetTurn();
        }, 800);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function saveScore(score) {
      fetch(SHEET_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nombre: score.nombre,
          tiempo: score.tiempo,
          fecha: new Date().toISOString()
        })
      })
      .then(() => console.log("Puntaje guardado"))
      .catch(err => console.error("Error al guardar:", err));
    }

    function showScores() {
      const list = document.getElementById('score-list');
      list.innerHTML = '<li>Cargando...</li>';

      fetch(SHEET_URL)
        .then(res => res.json())
        .then(data => {
          const ordenados = data
            .filter(p => p.nombre && p.tiempo)
            .sort((a, b) => a.tiempo - b.tiempo)
            .slice(0, 5);
          list.innerHTML = '';
          ordenados.forEach(p => {
            const li = document.createElement('li');
            li.textContent = `${p.nombre}: ${p.tiempo} segundos`;
            list.appendChild(li);
          });
        })
        .catch(err => {
          list.innerHTML = '<li>Error al cargar datos.</li>';
          console.error("Error al mostrar:", err);
        });
    }

    function init() {
      const selectedImages = allImages.slice(0, nivelActual);
      cards = [...selectedImages, ...selectedImages].sort(() => 0.5 - Math.random());

      board.innerHTML = '';
      matchedPairs = 0;
      startTime = null;

      cards.forEach(image => {
        board.appendChild(createCard(image));
      });

      showScores();
    }

    init();
  </script>
</body>
</html>
